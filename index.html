<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelo</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="no-margin">
    <div class="super-container">
      <header class="header">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="header-container">
                <div class="logo-container">
                  <div class="logo">
                    <div class="company-name">travelo</div>
                    <div class="company-tagline">tour planning</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="home">
        <div id="home-bg-img" class="home-background"></div>
        <div class="home-content">
          <div class="home-content-inner">
            <div class="home-bg-text">
              Discover
            </div>
            <div class="home-text-foreground">
              Discover the world
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
