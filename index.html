<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelo</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="no-margin">
    <div class="super-container">
      <header class="header">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="header-container">
                <div class="logo-container">
                  <div class="logo">
                    <div class="company-name">travelo</div>
                    <div class="company-tagline">tour planning</div>
                    <div class="logo-img">
                      <img src="images/logo.png" alt="Travelo" />
                    </div>
                  </div>
                </div>
                <nav class="nav-container">
                  <ul class="nav-list">
                    <li class="nav-item active"><a href="#home">Home</a></li>
                    <li class="nav-item"><a href="#planning">Planning</a></li>
                    <li class="nav-item"><a href="#offers">Offers</a></li>
                    <li class="nav-item"><a href="#news">News</a></li>
                    <li class="nav-item"><a href="#contact">Contact</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="home">
        <div id="home-bg-img" class="home-background"></div>
        <div class="home-content">
          <div class="home-content-inner">
            <div class="home-bg-text">
              Discover
            </div>
            <div class="home-text-foreground">
              Discover the world
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="planning" class="site-section">
      <div id="planning-bg-img" class="planning-section"></div>
    </div>
    <div id="offers" class="site-section offers-section"></div>
    <div id="news" class="site-section news-section"></div>
    <div id="contact" class="site-section contact-section"></div>
    <script src="js/scripts.js"></script>
  </body>
</html>
